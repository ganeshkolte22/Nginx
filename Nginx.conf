upstream backend {
    ip_hash;
    server 192.168.1.XX max_fails=3 fail_timeout=30s;
    server 192.168.1.XX max_fails=3 fail_timeout=30s;
}

server {
    listen 80;

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
